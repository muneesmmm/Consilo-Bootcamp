<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" \ />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
</head>
<body>
  <div>
    <div class="container">
      <div class="wrap mt-5" style="padding-left:40px; padding-right:40px; padding-bottom:54px;">
        <form class="fm1" action="">
          <div class="mb-" style="margin-bottom: 5rem">
            <h1 class="head"><strong>Login</strong></h1>
          </div>

          <div class="wrap-input100" required>
            <span class="label-input100">Username</span><p>
            <input class="input100" type="text" name="username" placeholder="Type your username" />
            <i class="zmdi zmdi-account-o mdc-text-amber zmdi-hc-lg"></i><p>
          </div>
          <div class="wrap-input100 mt-4" required>
            <span class="label-input100">Password</span>
            <p>
            <input class="input100" type="password" name="pass" placeholder="Type your password" />
            <i class="zmdi zmdi-lock-outline mdc-text-amber zmdi-hc-lg"></i><p>
 
          </div>
          <div class="text-right mt-3">
            <a href="#" style="color:grey ;"> Forgot password? </a>
          </div>
          <div class="container-login mt-4">
            <div class="form-btn">
              <button class="form-btnnn">
                Login
              </button>
            </div>
          </div>
          <div class="container mt-5">
            <div class="form-group">
              <span>Or Sign Up Using</span>
            </div>
          </div>
          <div class="container">
            <div class="form-group">
              <a href="#"><i class="fa fa-facebook"></i></a>
              <a href="#"><i class="fa fa-twitter"></i></a>
              <a href="#"><i class="fa fa-google"></i></a>
            </div>
          </div>
          <div class="container" style="margin-top:50;">
            <span>
              Or Sign Up Using
            </span>
          </div>
          <div class="container" style="padding: top 5px;">
            <a style="color: grey;" href="#">
              Sign Up
            </a>
          </div>
        </form>
        </form>
      </div>
    </div>
</body>

</html>
