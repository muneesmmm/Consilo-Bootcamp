<body class="bg">

        <div class="text-right mt-3">

        </div>
        <div class="container">

            <a href="#"><i class="fa fa-google"></i></a>

        </div>
        <div class="container" style="padding-top:115 ;">
          <span>
            Or Sign Up Using
          </span>
          </div>

      </form>
